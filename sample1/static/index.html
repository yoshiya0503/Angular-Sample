<html ng-app="sample1">
    <head>
        <title></title>
        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-route/angular-route.js"></script>
        <script src="./bower_components/lodash/dist/lodash.js"></script>
        <script src="./bower_components/jquery/dist/jquery.js"></script>
        <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="./css/sample.css" rel="stylesheet">

        <!-- MODEL -->
        <script src="./js/model/collection.js"></script>
        <script src="./js/model/list.js"></script>
        <script src="./js/model/modal.js"></script>
        <!-- CONTROLLER -->
        <script src="./js/controller/collection.js"></script>
        <script src="./js/controller/list.js"></script>
        <script src="./js/controller/modal.js"></script>
        <!-- DIRECTIVE -->
        <script src="./js/directive/list.js"></script>
        <script src="./js/directive/nav.js"></script>
        <script src="./js/directive/modal.js"></script>

        <!-- INJECTION -->
        <script type="text/javascript">
            angular.module('sample1.model', [
                'sample1.model.collections',
                'sample1.model.list',
                'sample1.model.modal'
            ]);
            angular.module('sample1.controller', [
                'sample1.controller.collections',
                'sample1.controller.list',
                'sample1.controller.modal',
            ]);
            angular.module('sample1.directive', [
                'sample1.directive.nav',
                'sample1.directive.list',
                'sample1.directive.modal'
            ]);
            angular.module('sample1', [
                'sample1.directive',
                'sample1.controller',
                'sample1.model'
            ]);
        </script>

    </head>
    <body>
        <h2>This is sample app</h2>
        
        <div ng-Controller="Collections">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 sidebar">
                        <ul class="nav nav-sidebar">
                            <li class="active">
                                MongoDB管理
                            </li>
                            <div nav></div>
                        </ul>
                        <ul class="nav nav-sidebar">
                            <li class="active">
                                ウィジェット
                            </li>
                            <li>
                                <a href="#">hoge</a>
                            </li>
                        </ul>
                    </div>
                    <div ng-Controller="List">
                        <div class="col-sm-9 col-sm-offset-3 main">
                            <h1 class="page-header"> {{collection}} </h1>
                            <div list></div>
                            <div ng-Controller="Modal">
                                <div modal></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
