<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <td ng-repeat="key in keys">
                {{key}}
            </td>
            <td>
                {{collection}}
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="value in values">
            <td ng-repeat="key in keys">
                {{value[key]}}
            </td>
            <td>
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-click="getDocument(value)">
                    編集
                </button>
            </td>
        </tr>
    </tbody>
</table>
